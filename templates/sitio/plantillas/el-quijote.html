    <main id="main" class="main">
         
      <div class="container-fluid" style="text-align: center;margin-top:-0.5em;margin-bottom: 1em;">
         <h1>Don Quijote de la Mancha</h1>
         <form>
          <input id="caja-buscar"  onkeypress="return event.keyCode != 13;" class="uk-input" placeholder="busca palabra o frase" autofocus autocomplete="off" type="text" style="width: 30%;"
          name="buscador"
          hx-post="/frase_quijote/"
          hx-target="#quijote"
          hx-trigger="keyup changed delay:800ms"
          hx-swap="innerHTML swap:1s  settle:1s"
          hx-indicator="#my_spinner" 
      
          >
          <img onclick="wiki()" src="../../../static/img/Wikipedia-logo_(inverse).png" style="width: 3em;cursor: pointer;" alt="">
          <button style="display: none;" type="submit"></button>
         </form>

    <script>
   
      $(window).scroll(function () {
  if ($(this).scrollTop() > 300) {
    $('a.scroll-top').fadeIn('slow');
     $('.device-menu').css('display', 'block');
  } else {
    $('a.scroll-top').fadeOut('slow');
   
  }
});
$('a.scroll-top').click(function (event) {
  event.preventDefault();
  $('html, body').animate({ scrollTop: 0 }, 600);
  document.getElementById('main').scrollIntoView();
});


function blog(){
   window.open('https://ibm-skillbuild.github.io/2023/La-Cruz-de-todos/', '_blank');
}
function oficial(){
   window.open('https://lacruzdetodos.netlify.app/', '_blank');
}


function wiki(){
  selected= document.getElementById('caja-buscar').value
  url="https://es.wikipedia.org/wiki/".concat(selected)
  window.open(url, '_blank');
}



$(document).ready(function(){
  
 
  document.getElementById('caja-buscar').focus()
  $("form").keypress(function(e) {
        if (e.which == 13) {
            return false;
        }
    });

});
