<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
</head>
<body onload="loadCaptcha()">
    <h1>Una página web cualquiera</h1>
</body>
<script>
    function loadCaptcha() {
    // Crear el div con id="htmx-back" al final del body
    const htmxBackDiv = document.createElement('div');
    htmxBackDiv.id = 'htmx-back';
    document.body.appendChild(htmxBackDiv);
     // Reiniciar intentos_fallidos en localStorage
     localStorage.setItem('intentos_fallidos', '0');

    // Realizar la petición HTMX GET a la ruta /captcha
    htmx.ajax('GET', 'https://blog-edu-tech.koyeb.app/captcha', {
        target: '#htmx-back', // El objetivo es el div recién creado
        swap: 'outerHTML'   // Reemplazar el contenido del div con la respuesta
    });
}
</script>
</html>
